<nav class="pagination" role="pagination">
    {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
            <a class="newer-posts" href="{{site.baseurl}}/" title="Página anterior">&laquo; Posts Novos</a>
        {% else %}
            <a class="newer-posts" href="{{site.baseurl}}/page{{ paginator.previous_page }}/" title="Página anterior">&laquo; Posts Novos</a>
      {% endif %}
    {% endif %}
    {% if paginator.page %}
      <span class="page-number"> Página {{paginator.page}} de {{paginator.total_pages}} </span>
    {% endif %}
    {% if paginator.next_page %}
        <a class="older-posts" href="{{site.baseurl}}/page{{ paginator.next_page }}/" title="Próxima página">Posts Antigos &raquo;</a>
    {% endif %}
</nav>
